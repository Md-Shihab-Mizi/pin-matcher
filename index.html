<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="pinDisplay" class="form-control" type="text">
                    <button id="generatePin" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <form action="" name="form">
                <div class="input-section half-width">
                    <input class="form-control" type="text" name="display">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" onclick="calculate(this.innerText)">7</div>
                              <div class="button" onclick="calculate(this.innerText)">8</div>
                              <div class="button" onclick="calculate(this.innerText)">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="calculate(this.innerText)">4</div>
                              <div class="button" onclick="calculate(this.innerText)">5</div>
                              <div class="button" onclick="calculate(this.innerText)">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="calculate(this.innerText)">1</div>
                              <div class="button" onclick="calculate(this.innerText)">2</div>
                              <div class="button" onclick="calculate(this.innerText)">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button"><</div>
                                <div class="button" onclick="calculate(this.innerText)">0</div>
                                <div id="cButton" class="button" onclick="cButton(this.innerText)">C</div>
                            </div>
                            <div>
                                <button id="submitButton" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify">❌ Pin Didn't Match, Please try again</p>
            <p class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </form>
    </div>



    <script>
     document.getElementById('generatePin').addEventListener('click', function(){
       
           var randomNum = Math.random() * 9999;
           var result = Math.ceil(randomNum);
          document.getElementById('pinDisplay').value = result;






          var submitButton = document.getElementById('submitButton');
    submitButton.addEventListener('click', function(){
        if(submitButton == result){
              console.log("❌ Pin Didn't Match, Please try again") ;
          }
          else if (submitButton != result){
              console.log( "✅ Pin Matched... Secret door is opening for you");
          }
         
    });
         

 


    });
       
     

    // var submitButton = document.getElementById('submitButton');
    // submitButton.addEventListener('click', function(){
    //     if(submitButton == result){
    //           console.log("❌ Pin Didn't Match, Please try again") ;
    //       }
    //       else if (submitButton != result){
    //           console.log( "✅ Pin Matched... Secret door is opening for you");
    //       }
         
    // });
         
       
  
          
       







     function calculate(number) {
    form.display.value += number;
    }
    function cButton() {
    form.display.value = '';
    }

    </script>
</body>
</html>
